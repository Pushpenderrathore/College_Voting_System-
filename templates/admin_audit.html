{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-3">Audit Log</h3>

    {% if audits %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Action</th>
          <th>User</th>
          <th>Details</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for a in audits %}
        <tr>
          <td>{{ a[0] }}</td>
          <td>{{ a[1] }}</td>
          <td>{{ a[2] }}</td>
          <td>{{ a[3] or 'â€”' }}</td>
          <td>{{ a[4] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="text-muted">No audit records found.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
