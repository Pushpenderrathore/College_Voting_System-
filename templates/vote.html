{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-3">Cast Your Vote</h3>

    {% if has_voted %}
      <div class="alert alert-success">You already voted.</div>
    {% else %}
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      {% for c in candidates %}
      <div class="form-check mb-2">
        <input class="form-check-input" type="radio" name="candidate" value="{{ c.id }}" required>
        <label class="form-check-label">{{ c.name }}</label>
      </div>
      {% endfor %}

      <button class="btn btn-primary mt-3">Submit Vote</button>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
