{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-3">Admin Dashboard</h3>

    <div class="d-flex flex-wrap gap-2 mb-3">
      <a class="btn btn-outline-primary" href="{{ url_for('admin_users') }}">Manage Users</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_audit') }}">Audit Log</a>
      <a class="btn btn-outline-success" href="{{ url_for('admin_feedback') }}">Feedback</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
            <th>Percent</th>
          </tr>
        </thead>
        <tbody>
          {% for r in results %}
          <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.count }}</td>
            <td>{{ r.percent }}%</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
