{% extends 'base.html' %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="mb-3">User Feedback</h3>

    {% if feedback %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Rating</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody>
        {% for f in feedback %}
        <tr>
          <td>{{ f.username }}</td>
          <td>{{ f.rating }}</td>
          <td>{{ f.comments or 'â€”' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p class="text-muted">No feedback yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
